<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/theme.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/pages.css">

  <script defer src="./js/main.js" type="module"></script>

  <title>my.PokéData</title>
</head>
<body>
  <main class="site-wrapper">
    <header class="site-header">
      <nav class="navbar">
        <div class="brand-logo">
          <div class="img-wrapper">
            <img src="./assets/pokeball.png" alt="pokéball">
          </div>
          <a href="/"><h2>my.<span style="color: #FFDE00;">Poké</span>Data</h2></a>
        </div>
        <div class="navbar-links">
          <ul class="ul-defaults-none ultra-top-menu">
            <li class="nav-item" data-open="home"><a href="/">Home</a></li>
            <li class="nav-item" data-open="about">Collection</li>
            <li class="nav-item" data-open="contact">Favorites</li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="site-content container">
      <div class="title-container">
        <h1 class="section-title">Pokémon Database</h1>
      </div>
      <div class="grid-container">
        <div class="card">
          <div class="card-top" data-tooltip="true">
            <div class="img-wrapper">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="charmander">
            </div>
          </div>
          <div class="card-bottom">
            <h3 class="name">Charmander</h3>
            <p class="id">#4</p>
            <div class="type fire">Fire</div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <p>All content & design © my.PokéData, 2023. Pokémon images & names © 1995-2023 Nintendo/PokéAPI.</p>
  </footer>
</body>
</html>
